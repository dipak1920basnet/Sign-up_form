<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_files/style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="left">
            <div class="top_container">
                <img class="odin_image" src="Image_folder/image.png" alt="The odin image">
                <h1 class="image_heading">ODIN</h1>
            </div>
            <div class="bottom_container">
                <h2>Photo by <u>Halle Weste</u> on <u>Unsplash</u></h2>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="content">
                    <p>This is not a real online service! You know you need something 
                        <br> like this in your life to help you realize your deepset dreams.
                        <br> Sign up <i>now</i> to get started.
                    </p>
                    <p>
                        You <i>know</i> you want to.
                    </p>
                </div>
            </div>
            <div class="middle">
                <h1>Lets do this!</h1>
                <form action="", method="post">
                    <section class="name_info">
                        <div class="input_field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>
                        

                        <div class="input_field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="OdinSon">
                        </div>
                    </section>

                    <section class="contact_info">

                        <div class="input_field">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input_field">
                            <label for="phone_number">Phone Number</label>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
                    </section>
                    <section class="password_info">
                        <div class="input_field">
                            <label for="password"> PASSWORD </label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input_field">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </section>
                </form>
            </div>
            <div class="bottom">
                <button>
                    <h1>Create Account</h1>
                </button>
                <p>
                    Already have an account? <a href=""> Log in</a> 
                </p>
            </div>
        </div>
    </div>
</body>
</html>
